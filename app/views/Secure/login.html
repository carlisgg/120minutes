#{extends 'main.html' /}
#{set title:'120minutes - Login' /}

<div class="row row-top-bottom-separator">
	<div class="span10 offset1">
		<h3>Log In</h3>
		<p>O <a href="@{Application.register}">Reg&iacute;strate</a> si a&uacute;n no te registraste</p>
		
		#{if flash.error}
		<div class="alert alert-error">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<span>&{flash.error}</span>
		</div>
		#{/if}
		#{if flash.success}
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<span>&{flash.success}</span>
		</div>
		#{/if}
		
		<form action="@{authenticate()}" method="POST">
		    <div class="control-group" id="username-field">
		    	<label class="control-label" for="username">&{'secure.username'}</label>
		    	<div class="controls">
		    		<input type="text" name="username" id="username" value="${flash.username}" placeholder="email"/>
		    	</div>
		    </div>
		    <div class="control-group" id="password-field">
		    	<label class="control-label" for="password">&{'secure.password'}</label>
		    	<div class="controls">
		    		<input type="password" name="password" id="password" value="" placeholder="contrase&ntilde;a" />
		    	</div>
		    </div>
		    <div class="control-group" id="remember-field">
		    	<input type="hidden" name="remember" id="remember" value="true"/>
		    </div>
		    <div class="control-group">
				<div class="controls">
					<span>He olvidado mi</span> <a href="@{Application.lost_password}">contrase&ntilde;a</a>
				</div>
			</div>
		    <div class="control-group" id="signin-field">
				<div class="controls">
					<button id="remember-search" class="btn" type="submit">
						&{'secure.signin'} <i class="icon-ok color-orange"></i>
					</button>
				</div>
			</div>
		</form>
		
	</div>
</div>
