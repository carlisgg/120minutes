#{extends 'main.html' /}
#{set title:'120minutos - Inicio' /}

<div class="row">
	<div class="span12 grey-background">
		<div class="row row-top-separator row-extra-bottom-separator">
		    <div class="span5 offset1">
		        <h4 class="position-ico ico-mas-buscados condensed">
		        	Lo m&aacute;s buscado
		        </h4>
		        <ul class="home-list">
		        	#{list items:masBuscados, as:'buscado'}
		            <li>
		                <a href="@{Application.search(buscado.titulo)}" title="${buscado.titulo}">${buscado.titulo}</a>
		            </li>
		            #{/list}
		        </ul>
		    </div>
		
		    <div class="span5 offset1">
		        <h4 class="position-ico ico-mas-ofertado condensed">
		        	Lo m&aacute;s ofertado
		        </h4>
		        <ul class="home-list">
		            #{list items:masOfertados, as:'ofertado'}
		                <li>
		                    <a href="@{Application.search("\"" + ofertado.titulo + "\"")}" title="${ofertado.titulo}">${ofertado.titulo} (${ofertado.repeticiones})</a>
		                </li>
		            #{/list}
		        </ul>
		    </div>
		</div>
	</div>
</div>
